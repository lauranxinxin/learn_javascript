<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>javascript</title>
    </head>
    <body>
        <h1>我的柱状图</h1>
        <div id = "chart" style = "width : 600px;height : 500px;"></div>
        <!--[if lt IE 9]><script src = "js/excanvas.min.js"></script><![endif]-->
        <script>
            var wins2 = [[[0,28]],[[1,28]],[[2,21]],[[3,20]],[[4,19]]];
            var teams = [
                [0,"MCI"],
                [1,"MUN"],
                [2,"ARS"],
                [3,"TOT"],
                [4,"NEW"]
            ];
        </script>
        <script>
            window.onload = function () {
                Flotr.draw(
                    document.getElementById("chart"),
                    wins2,
                    {
                        title: "Premier League Wins (2011-2012)",
                        colors: ["#89AFD2","#1D1D1D","#DF021D","#0E204B","#E67840"],
                        bars: {
                            show: true,
                            barWidth: 0.6,
                            shadowSize: 0,
                            fillOpacity: 1,
                            lineWidth: 0

                        },
                        yaxis : {
                            min: 0,
                            tickDecimals: 0
                        },
                        xaxis: {
                            ticks: teams
                        },
                        grid:{
                            horizontalLines: false,
                            verticalLines: false
                        }
                    }
                );
            };
        </script> 
        <script src = "js/flotr2.min.js"></script>
    </body>
</html>
