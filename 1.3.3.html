<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>javascript</title>
    </head>
    <body>
        <h1>我的大饼图</h1>
        <div id = "chart" style = "width : 600px;height : 600px;"></div>
        <!--[if lt IE 9]><script src = "js/excanvas.min.js"></script><![endif]-->
        <script>
            var data = [
                {data: [[0,22.4]], label: "Extreme Poverty"},
                {data: [[1,77.6]]}
                ];
        </script>
        <script>
            window.onload = function () {
                Flotr.draw(
                    document.getElementById("chart"), data, {
                        title: "世界上有多少人每天的生活水平不足1.25美元",
                        pie: {
                            show: true
                        },
                        yaxis: {
                            showLabels: false
                        },
                        xaxies: {
                            showLabels: false
                        },
                        grid: { horizontalLines: false,
                        verticalLines: false
                        }
                    }
                );
            }
        </script> 
        <script src = "js/flotr2.min.js"></script>
    </body>
</html>
